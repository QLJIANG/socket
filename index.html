<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>socket</title></head><body>    <h1>Hello Socket.io</h1>    <form action="">        <input type="text" autocomplete="off" id="message">        <button>send</button>    </form>    <div>Messages:</div>    <ul id="messages"></ul>    <script src="//cdn.bootcss.com/socket.io/1.4.5/socket.io.js"></script>    <script src="//cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>    <script>        var socket = io();        $("form").submit(function () {            //emit将数据传给服务器，chat.message为频道            socket.emit('chat.message', $("#message").val());            $("#message").val("");            return false;        });        //socket.on监听频道        socket.on('chat.message', function(message) {            $("#messages").append($('<li>').text(message));        })    </script></body></html>
